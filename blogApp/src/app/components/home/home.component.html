<main>
    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col" *ngFor="let article of articles; let i = index" [class.active]="i == currentIndex" (click)="setActiveArticle(article, i)">
            <div class="card shadow-sm">
              <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{ article.image }}" preserveAspectRatio="xMidYMid slice" focusable="false" />
              <div class="card-body">
                <h2>{{ article.title }}</h2>
                <p class="card-text">{{ article.description }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary" routerLink="/articles/{{ article.id }}">{{ authService.connectedUser ? "Editer" : "Lire" }}</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</main>
