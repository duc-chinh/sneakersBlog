<form class="form-signin">
    <!-- img class="images" src="../../../images/login-avatar.png" alt="login-avatar.png" width="72" height="72" -->
    <h1 class="h3 mb-3 font-weight-normal">Inscription</h1>
    <label for="firstName" class="sr-only">Prénom</label>
    <input type="text" id="firstName" class="form-control" placeholder="Jean" required [(ngModel)]="firstName" name="firstName" />
    <br />
    <label for="lastName" class="sr-only">Nom de famille</label>
    <input type="text" id="lastName" class="form-control" placeholder="Dupont" required [(ngModel)]="lastName" name="lastName" />
    <br />
    <label for="login" class="sr-only">Nom d'utilisateur</label>
    <input type="text" id="login" class="form-control" placeholder="Nom d'utilisateur" required [(ngModel)]="login" name="login" />
    <br />
    <label for="password" class="sr-only">Mot de passe</label>
    <input type="password" id="password" class="form-control" placeholder="Mot de passe" required [(ngModel)]="password" name="password" />
    <br />
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="submit()">Inscription</button>
    <button class="btn btn-link btn-block" routerLink="/login" routerLinkActive="active-link">Déjà inscrit? Connectez-vous</button>
</form>
